<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sumire</title>
        <meta name="description" content="web application that redefines the communication">
        <meta name="author" content="futae">

        <link rel="stylesheet" href="main1b.css">
        <link rel="icon" href="sumire.ico">
    </head>

    <body>
        <header>
            <div id="navDrawer">
                <input id="navInput" class="navUnshown" type="checkbox">
                <label id="navOpen" for="navInput"><span></span></label>
                <label id="navClose" class="navUnshown" for="navInput"></label>
                <div id="navContent">
                    <img id="logoInContent" class="logo2" src="logo2.png">
                    <ul>
                        <li>ホーム</li>
                        <li>マイマップに<br>スポットを登録</li>
                        <li>マイマップを作成</li>
                        <li>ユーザーを検索</li>
                        <li>マイマップを検索</li>
                    </ul>
                </div>
            </div>
            <div class="logo-set">
                <img class="logo2" src="logo2.png">
                <img class="text" src="text.png">
            </div>
        </header>
        <content>
            <div class="prof">
                <img class="prof-icon" src="icon.png">
                <div class="prof-name">hayato ogura</div>
            </div>
            <div class="discription">
                <p class="disc-1">お気に入りの<br>マイマップ</p>
                <p class="disc-2">作成した<br>マイマップ</p>
            </div>
        </content>
        <boxes>
            <div class="box-column">
                <div class="box">
                    <p class="title">小倉行きたいところリスト</p>
                    <div class="dot-box">
                        <div class="dot" id="eat"></div>
                        <div class="dot" id="see"></div>
                        <div class="dot" id="buy"></div>
                        <div class="dot" id="stay"></div>
                    </div>
                    <div class="hrt-box"></div>
                    <div class="name-box">
                        <p>someone's name</p>
                    </div>
                </div>
                <div class="box">
                    <p class="title">東京お持ち帰りリスト</p>
                    <div class="dot-box">
                        <div class="dot" id="eat"></div>
                        <div class="dot" id="see"></div>
                        <div class="dot" id="buy"></div>
                        <div class="dot" id="stay"></div>
                    </div>
                    <div class="hrt-box"></div>
                    <div class="name-box">
                        <p>someone's name</p>
                    </div>
                </div>
            </div>
        </boxes>
        <boxes>
            <div class="box-column">
                <div class="box">
                    <p class="title">沼ハウスレコメンド</p>
                    <div class="dot-box">
                        <div class="dot" id="eat"></div>
                        <div class="dot" id="see"></div>
                        <div class="dot" id="buy"></div>
                        <div class="dot" id="stay"></div>
                    </div>
                    <div class="hrt-box"></div>
                    <div class="name-box">
                        <p>someone's name</p>
                    </div>
                </div>
                <div class="box" id="make-mymap">
                    <p class="title">新しいマイマップを作成</p>
                </div>   <!--マップを作成するボックス-->
            </div>
        </boxes>

        <div class="enter">マイマップからスポットを検索</div>
    </body>
</html>
