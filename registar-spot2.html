<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sumire</title>
        <meta name="description" content="web application that redefines the communication">
        <meta name="author" content="futae">

        <link rel="stylesheet" href="registar-spot2.css">
        <link rel="icon" href="sumire.ico">
    </head>

    <body>
        <header>
             <img class="hamb" src="hamb.png">
             <div class="logo-set">
                <img class="logo2" src="logo2.png">
                <img class="text" src="text.png">
             </div>
        </header>
        <content>
            <h1 align="center" id="search-word">"沼袋 飲食店" の検索結果</h1>
            <div class="line">
                <input type="radio" name="radio" id="line1"><label for="line1">ドトール沼袋店</label>
                <p class="adress">東京都中野区沼袋x-y-z</p>
            </div>
            <div class="line">
                <input type="radio" name="radio" id="line2"><label for="line2">ケイム</label>
                <p class="adress">東京都中野区沼袋x-y-z</p>
            </div>
            <div class="line">
                <input type="radio" name="radio" id="line3"><label for="line3">セブインイレブン</label>
                <p class="adress">東京都中野区沼袋x-y-z</p>
            </div>
            <div class="line">
                <input type="radio" name="radio" id="line4"><label for="line4">サンドラッグ</label>
                <p class="adress">東京都中野区沼袋x-y-z</p>
            </div>
            <div class="line">
                <input type="radio" name="radio" id="line5"><label for="line5">四文屋沼袋店</label>
                <p class="adress">東京都中野区沼袋x-y-z</p>
            </div>
            <div class="line">
                <input type="radio" name="radio" id="line6"><label for="line6">松屋沼袋店</label>
                <p class="adress">東京都中野区沼袋x-y-z</p>
            </div>
            <div class="view-map">
                <img id="arrow" src="arrow2.png">
                <p id="map-text">Google mapを表示</p>
            </div>
            <select id="mymap-select" size="1" placeholder="マイマップを選択">
                <option value="サンプル1">サンプル1</option>
                <option value="サンプル2">サンプル2</option>
                <option value="サンプル3">サンプル3</option>
                <option value="サンプル3">サンプル4</option>
            </select>
            <textarea id="textarea-1" rows="10" cols="60" placeholder="タグ（任意）"></textarea>
            <textarea id="textarea-2" rows="10" cols="60" placeholder="メモ"></textarea>
            <div id="add-pic">写真を設定</div>

            <button class="enter" id="delete-map">
                    <input id="navInput" class="navUnshown" type="checkbox">
                    <label id="navOpen" for="navInput">このマイマップに登録</label>
                    <label id="navClose" class="navUnshown" for="navInput"></label>
                    <div id="navContent">
                        <img id="logoInContent" class="logo2" src="logo2.png">
                        <p>スポットを<br>登録しました</p>
                    </div>
            </button>
        </content>
    </body>
</html>
