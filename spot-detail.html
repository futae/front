<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sumire</title>
        <meta name="description" content="web application that redefines the communication">
        <meta name="author" content="futae">

        <link rel="stylesheet" href="spot-detail.css">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

        <link rel="icon" href="sumire.ico">

        <link rel="stylesheet" href="spot-detail-rspnsv.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
             <img class="hamb" src="hamb.png">
             <div class="logo-set">
                <img class="logo2" src="logo2.png">
                <img class="text" src="text.png">
             </div>
        </header>
        <content>
            <img class="trimmed-pic" src="izakaya.png">
            <div class="color-dot"></div>
            <h1>店名</h1>
            <p>住所</p>
            <p>電話番号</p>
            <input id="openHour" type="checkbox" name="checkbox">
            <label id="openHourLabel"for="openHour">営業時間
            <i class="fas fa-angle-down"></i>
            </label>
            <ul id="openHourList">
                <li>月　11時00分〜19時00分</li>
                <li>火　11時00分〜19時00分</li>
                <li>水　11時00分〜19時00分</li>
                <li>木　11時00分〜19時00分</li>
                <li>金　11時00分〜19時00分</li>
                <li>土　11時00分〜19時00分</li>
                <li>日　11時00分〜19時00分</li>
            </ul>

            <div id="btnsDrawer">
                <input type="checkbox" name="checkbox" id="btnsIcon">
                <label for="btnsIcon"><i class="fas fa-ellipsis-h"></i></label>
                <label id="layer" for="btnsIcon"></label>
                <div id="btnsList" for="btnsIcon">
                    <img id="logoInList" class="logo2" src="logo2.png">
                    <ul>
                        <li class="btn">地図アプリで見る</li>
                        <li class="btn">このスポットを編集</li>
                        <li class="btn">このスポットを削除</li>
                    </ul>
                </div>
            </div>
            <textarea readonly class="textarea" rows="10" cols="60" placeholder="メモ"></textarea>

            <div class="enter">他のマイマップに追加</div>
        </content> 
    </body>
</html>
