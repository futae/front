<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sumire</title>
        <meta name="description" content="web application that redefines the communication">
        <meta name="author" content="futae">

        <link rel="stylesheet" href="edit-spot.css">
        <link rel="icon" href="sumire.ico">
    </head>

    <body>
        <header>
             <img class="hamb" src="hamb.png">
             <div class="logo-set">
                <img class="logo2" src="logo2.png">
                <img class="text" src="text.png">
             </div>
        </header>
        <content>
            <input id="spot-name" type="text" name="text" placeholder="店名を入力">
            <select id="mymap-select" size="1" placeholder="マイマップを選択">
                <option value="サンプル1">サンプル1</option>
                <option value="サンプル2">サンプル2</option>
                <option value="サンプル3">サンプル3</option>
                <option value="サンプル3">サンプル4</option>
            </select>
            <textarea id="textarea-1" rows="10" cols="60" placeholder="タグ（任意）"></textarea>
            <textarea id="textarea-2" rows="10" cols="60" placeholder="メモ"></textarea>
            <div class="buttons">
                <div class="mini-enter" id="add-pic">写真を設定</div>
                <div id="text-3">
                    <p>設定はあとから変更できます</p>
                </div>
                <div class="mini-enter" id="delete-map">このマイマップを削除</div>
            </div>
            <div class="enter">マイマップを作成</div>
        </content>
    </body>
</html>
