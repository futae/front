<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sumire</title>
        <meta name="description" content="web application that redefines the communication">
        <meta name="author" content="futae">

        <link rel="stylesheet" href="prof-of-other.css">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="icon" href="sumire.ico">
        
        <link rel="stylesheet" href="prof-of-other-rspnsv.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
             <img class="hamb" src="hamb.png">
             <div class="logo-set">
                <img class="logo2" src="logo2.png">
                <img class="text" src="text.png">
             </div>
        </header>
        <content>
            <img class="user-icon" src="icon.png">
            <h1 class="user-name">hayato ogura</h1>
            <div class="follow-btn">
                <input type="checkbox" class="btn" id="btn1"><label for="btn1">フォローする</label>
            </div>
            <div class="nums">
                <div class="num" id="map-num">
                    <h2>50</h2>
                    <p>マイマップ</p>
                </div>
                <div class="num" id="follow-num">
                    <h2>100</h2>
                    <p>フォロー</p>
                </div>
                <div class="num" id="follower-num">
                    <h2>20</h2>
                    <p>フォロワー</p>
                </div>
            </div>
            <p class="prof-sent">sumireフロント担当/numaハウス/マウント</p>
            <div class="sns-bar">
                <i class="fab fa-twitter-square twtr"></i>
                <p>@haaaayhay</p>
            </div>
            <div class="sns-bar">
                <i class="fab fa-facebook-square fcbk"></i>
                <p>小倉勇人(hayato)</p>
            </div>
            <div class="enter">このユーザーのマイマップを見る</div>
        </content>
    </body>
</html>
